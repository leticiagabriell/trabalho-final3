<title>Painel Multimídia com Carrossel</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #061b48;
    color: white;
    overflow-y: scroll;
    scroll-behavior: smooth;
  }

  h2 {
    margin: 20px 0 10px 20px;
    font-size: 22px;
  }

  .section {
    position: relative;
    margin-bottom: 40px;
  }

  .cards {
    display: flex;
    overflow-x: hidden; /* esconde o resto fora da área */
    gap: 15px;
    padding: 0 20px 15px;
    scroll-behavior: smooth;
  }

  .card {
    flex: 0 0 180px;
    height: 260px;
    background-size: cover;
    background-position: center;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
    transition: transform 0.3s;
  }

  .card:hover {
    transform: scale(1.05);
  }

  /* Botões do carrossel */
  .btn {
    position: absolute;
    top: 45%;
    transform: translateY(-50%);
    background-color: rgba(255,255,255,0.2);
    color: white;
    border: none;
    font-size: 28px;
    cursor: pointer;
    padding: 10px 15px;
    border-radius: 10px;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: rgba(255,255,255,0.4);
  }

  .btn-left {
    left: 5px;
  }

  .btn-right {
    right: 5px;
  }
</style>
</head>
